<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Työpöytäkontrollit</title>
    <link href="../../styles/w3.css" rel="stylesheet" />
    <link href="../../styles/site.css" rel="stylesheet" />
    <link href="/styles/fontawesome/css/all.css" rel="stylesheet" />

</head>
<body>
    <script src="../../scripts/globals.js"></script>
    <script src="../../scripts/site.js"></script>
    <script src="../../scripts/api.js"></script>
    <script type="module" src="../../scripts/dashboard/dashboardcontrols.js"></script>
    <div id="infomessage" class="w3-pale-yellow"></div>
    <ul class="navbar">
        <li>
            <h3 class="w3-margin-left" style="color:white">Työpöytäkontrollit</h3>
        </li>
        <li style="
            float: right;
            padding-top:14px;
            padding-right: 10px; 
            color:white">
            <i class="fa fa-close" 
               style="font-size:30px" 
               onclick="window.history.back()">
            </i>
        </li>
    </ul>
    <div style="
        height: 90vh;
        overflow: auto;
        white-space: nowrap;">
        <div class="w3-border w3-margin" style="display: inline-block;width:400px;">
            <div style="float:left" class="w3-container w3-margin">
                <ul class="w3-ul w3-hoverable" style="width:350px;cursor:default" id="dashboarditems">
                </ul>
            </div>

        </div>
        <div style=" display: inline-block; vertical-align: top;width:400px">
            <div style="float:left" class="w3-container w3-margin ">
                <div class="w3-margin-left">
                    <label for="firstname">Kontrolli</label><br />
                    <input type="text" id="control" readonly="readonly" />
                </div>
                <div class="w3-margin-left">
                    <label>Kayttajaryhmat</label><br />
                    <input type="text" id="userGroups" />
                </div>
                <div class="w3-margin-left">
                    <input class="w3-check" type="checkbox" id="inuse">
                    <label>Käytössä</label>
                </div>
                <div class="w3-margin">
                    <button class="w3-button w3-blue w3-round-large" id="savecontrol">Tallenna kontrolli</button>
                </div>
            </div>
        </div>
    </div>
    <div id="translations" class="w3-hide">
        {
            "DashboardItem save failed.": "Työpöytäkontrollin tallennus epäonnistui.",
            "DashboardItem save success.": "Työpöytäkontrollin tallennus onnistui."
        }
    </div>

</body>
</html>
